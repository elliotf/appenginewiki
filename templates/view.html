{% extends "base.html" %}

{% block head %}
  <style type="text/css">
    #content {
      padding: 5px;
    }
  </style>
{% endblock %}

{% block buttons %}
<form action="{{ page.edit_url }}">
    <input type="hidden" name="mode" value="edit"/>
    <input type="submit" value="Edit this page"/>
</form>
{% endblock %}

{% block title %}{{ application_name }} - {{ page.name|escape }}{% endblock %}


{% block body %}
  {{ page.wikified_content }}
{% endblock %}
